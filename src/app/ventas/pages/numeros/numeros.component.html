<div class="text-color-layout">
    <h1>Decimal y Porcentajes </h1>
    <p>Pipes incluidos en Angular - Usualmente en el "Common Module"</p>
    <p ngNonBindable>{{ value_expression | number [ : digitsInfo [ : locale ] ] }}</p>
</div>

<div class="p-grid">
    <div class="p-col-4">
        <p-card header="Ventas Netas" 
                subheader="del presente año">
            <i class="pi pi-dollar"></i>
            {{ventasNetas | number:'.2-2'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ventas Brutas" 
                subheader="del presente año">
            {{ventasNetas + 200000 | currency:'CUP':'symbol-narrow': '1.4-4'}}
        </p-card>
    </div>

    <div class="p-col-4">
        <p-card header="Ganacia Porcentual" 
                subheader="del presente año">
            {{porcentaje | percent:'1.2-2'}}
        </p-card>
    </div>
    
</div>
